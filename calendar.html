<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Calendar</title>
	<style type="text/css">
		@import "calendar.css";
	</style>
</head>
<body role="application">
	<img src="Default.png" alt="Default" width="226" height="289" />
	<div id="calendar">
		<div id="today-title"></div>
		<div class="days-of-week">
			<div>S</div>
			<div>M</div>
			<div>T</div>
			<div>W</div>
			<div>T</div>
			<div>F</div>
			<div>S</div>
		</div>
		<div id="month"></div>
		<div id="control-bar">
			<ul id="buttons">
				<li id="previous-month"></li>
				<li id="current-month-title"></li>
				<li id="next-month"></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="calendar.js"></script>
</body>
</html>
